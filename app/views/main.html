<h1 class="text-center text-danger" style="margin-top: 18pt;">Extremistmemory</h1>

<div class="row lead text-center">
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
</div>

<div class="row" ng-repeat="row in cards">
  <div class="col-xs-3 card" ng-repeat="card in row">
    <div class="flip-container"
         ng-class="{'show': card.flipped}">
      <div class="flipper" ng-click="pick(card)">
        <div class="front">
          <img class="img-responsive img-rounded"
               ng-src="{{bg_img}}"></img>
        </div>

        <div class="back">
          <img class="img-responsive img-rounded"
               ng-src="{{card.small_img}}"></img>
        </div>
      </div>
    </div>
  </div>
</div>

<dic class="row">
  <div class="col-xs-12 img-rounded info-box">
    <h2 style="margin-top: 5px;">{{infobox.title}}</h2>
    <hr style="margin-top: 5pt;" />
    <p>{{infobox.text}}</p>
  </div>
</div>
